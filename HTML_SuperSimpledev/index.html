<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .subscribe-button {
      background-color: rgb(202, 0, 0);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 9px;
      transition: opacity 0.15s;
      vertical-align: top;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }

    .subscribe-button:active {
      opacity: 0.4;
    }

    .join-button {
      background-color: white;
      border-color: rgb(41, 128, 215);
      border-style: solid;
      border-width: 1px;
      color: rgb(41, 128, 215);
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }

    .join-button:hover {
      background-color: rgb(41, 128, 215);
      color: white;
    }

    .join-button:active {
      opacity: 0.7;
    }

    .tweet-button {
      background-color: rgb(41, 128, 215);
      color: white;
      border: none;
      height: 36px;
      width: 74px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      transition: box-shadow 0.15s;
      vertical-align: top;
    }

    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }

    .stretch {
      border: none;
      background-color: rgb(15, 168, 15);
      color: white;
      padding: 14px;
      transition: padding 0.5s;
      cursor: pointer;
    }

    .stretch:hover {
      padding-top: 16px;
      padding-bottom: 16px;
      padding-left: 30px;
      padding-right: 30px;
    }

    .shadow {
      border: none;
      background-color: rgb(15, 168, 15);
      color: white;
      padding-left: 14px;
      padding-right: 14px;
      padding-top: 8px;
      padding-bottom: 8px;
      transition: padding 0.5s;
      cursor: pointer;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
    }

    .shadow:active {
      box-shadow: 0px 0px 5px rgba(0, 0, 0, 0);
    }
  </style>
  <button class="subscribe-button">SUBSCRIBE</button>
  <button class="join-button">JOIN</button>
  <button class="tweet-button">Tweet</button>

  <h1>Exercises</h1>
  <p>1. Stretch</p>
  <button class="stretch">Stretch</button>
  <p>2. Shadow</p>
  <button class="shadow">Shadow</button>
</body>
</html>
